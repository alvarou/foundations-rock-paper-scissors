<head>

    <title>Rock-Paper-Scissors</title>

    <script src="js/javascript.js"></script>

<body>
    <h1>Rock-Paper-Scissors</h1>
    <div class="selection">
        <button id="btnRock" onclick="playRound('Rock',getComputerChoice())">Rock</button>

    </div>
